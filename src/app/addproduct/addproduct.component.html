 <section class="add-product">
    <h2>Dodaj produkt</h2>
    <form id="add-form">
      <div class="flex">
      <input type="text" id="product-name" placeholder="Nazwa produktu" required>
      <select id="category">
        <option *ngFor="let nazwa of prod.kategorie">{{nazwa.charAt(0).toLocaleUpperCase() + nazwa.slice(1)}}</option>
      </select>
      <button type="submit">Dodaj</button>
    </div>
    </form>
  </section>
