  <!-- Filtry kategorii -->
  <section class="filters">
    <h2>Filtry kategorii <span class="btn" (click)="rev()">&olarr;</span></h2>
    <div class="filter">
      <label class="kategoria-label" *ngFor="let item of listaKategorii">
        <span class="kategory">{{item}}</span>
        <label class="switch">
          <input type="checkbox" [(ngModel)]="select[item]">
          <span class="slider"></span>
        </label>
      </label>

    </div>
  </section>
